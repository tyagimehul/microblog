{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form, render_field, render_form_row %}

{% block content %}
<h1>{{ _('Sign In') }}</h1>
{{ render_form(form)}}
<p>
    {{ _('Forgot your password?') }} <a href="{{ url_for('reset_password_request') }}">{{ _('Click to Reset') }}</a>
</p>
<p>
    {{ _('New User?') }} <a href="{{url_for('register')}}">{{ _('Register here') }}</a>
</p>
{% endblock %}
